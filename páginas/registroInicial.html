<!DOCTYPE html>

<body>
    <h2>Street Maker</h2>

    <h1>Registrate!</h1>
    <form action="#" method="post" enctype="multipart/form-data">
        <fieldset>
        <label for="nom">Nombre:</label> <br>
        <input type="text" name="NombreUsuario" id="nom" maxlength="10"> <br>
        <label for="ape">Apellido:</label> <br>
        <input type="text" name="ApellidoUsuario" id="ape"> <br>
        <label for="contra">Contraseña:</label> <br>
        <input type="password" name="contra" id="contra"> <br>
        <label for="contra">Confirma tú contraseña</label> <br>
        <input type="password" name="contra" id="contra"> <br>

        <label>Por favor, especifica tu género!</label> <br>
        <input type="radio" name="genero" value="femenino" id="fem">
        <label for="fem">Femenino</label> <br>
        <input type="radio" name="genero" value="masculino" id="masc">
        <label for="masc">Masculino</label> <br>
        <input type="radio" name="genero" value="otro" id="otro">
        <label for="otro">Otro</label> <br>
        </fieldset>
        <fieldset>
        <label for="mail">Ingresa tu Email!</label> <br>
            <input type="email" name="emailUsuario" id="mail"> <br>

        <input type="checkbox" name="suscribir" value="acepta" id="sus">
        <label for="sus">¿Quisieras suscribirte al boletin de novedades?</label> <br>
        </fieldset>
        <input type="submit" name="enviar" value="Crear cuenta" src="inicio.html" >
        <input type="reset" name="borrar" value="borrar todos los datos introducidos">
        <a href="main.html">Crear cuenta</a>
    </form>
